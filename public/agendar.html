<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda tu Hora - Nutribite</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/apl6lau.css">
    <style>
        .week-picker {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .week-schedule {
            display: flex;
            justify-content: space-between;
        }
        .day-column {
            flex: 1;
            margin: 0 5px;
        }
        .day-header {
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
            background-color: #a6d28b;
        }
        .time-slot {
            text-align: center;
            padding: 5px;
            margin: 2px 0;
            background-color: #bddea8;
            cursor: pointer;
        }
        .time-slot:hover {
            background-color: #e1f4d5;
        }
        .time-slot.selected {
            background-color: #e3a616;
            color: white;
        }
    </style>
</head>
<body>
    <header class="sticky">
        <div class="header-content">
            <h1>Nutribite</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" class="active">Agenda tu Hora</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="agendar" class="section-content">
            <div class="reserva-container">
                <form id="reserva-form">
                    <div class="reserva-section">
                        <h3>1. Seleccione Tipo de Consulta</h3>
                        <select class="reserva-select" name="tipoConsulta">
                            <option value="">Seleccione el Tipo de Consulta</option>
                            <option>Consulta Nutricional</option>
                            <option>Evaluación Antropométrica</option>
                            <option>Plan Alimentario Personalizado</option>
                        </select>
                    </div>

                    <div class="reserva-section">
                        <h3>2. Búsqueda</h3>
                        <select class="reserva-select" name="especialidad">
                            <option value="">Seleccione una Especialidad</option>
                            <option>Nutrición Deportiva</option>
                            <option>Nutrición Clínica</option>
                            <option>Nutrición Vegana</option>
                        </select>
                        <select class="reserva-select" name="centroAtencion">
                            <option value="">Seleccione un Centro de Atención</option>
                            <option>Centro Nutribite Central</option>
                            <option>Sucursal Norte</option>
                            <option>Sucursal Sur</option>
                        </select>
                    </div>

                    <div class="reserva-section">
                        <h3>3. Seleccione una Fecha y Hora</h3>
                        <div class="week-picker">
                            <button id="prevWeek" type="button">&lt; Semana anterior</button>
                            <span id="currentWeek"></span>
                            <button id="nextWeek" type="button">Semana siguiente &gt;</button>
                        </div>
                        <div class="week-schedule">
                            <div class="day-column">
                                <div class="day-header">Lunes</div>
                                <div class="time-slots"></div>
                            </div>
                            <div class="day-column">
                                <div class="day-header">Martes</div>
                                <div class="time-slots"></div>
                            </div>
                            <div class="day-column">
                                <div class="day-header">Miércoles</div>
                                <div class="time-slots"></div>
                            </div>
                            <div class="day-column">
                                <div class="day-header">Jueves</div>
                                <div class="time-slots"></div>
                            </div>
                            <div class="day-column">
                                <div class="day-header">Viernes</div>
                                <div class="time-slots"></div>
                            </div>
                        </div>
                    </div>

                    <div class="reserva-section">
                        <h3>4. Datos del Paciente</h3>
                        <input type="text" name="nombre" placeholder="Nombre completo" class="reserva-input">
                        <input type="text" name="rut" placeholder="RUT 11.111.111-1/k" class="reserva-input">
                        <input type="email" name="correo" placeholder="Correo electrónico" class="reserva-input">
                        <input type="tel" name="telefono" placeholder="+56 9 9999 9999" class="reserva-input">
                    </div>

                    <button type="submit" class="cta-button reserva-button">CONFIRMAR RESERVA</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nutribite. Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js"></script> <!-- Mantén el script principal para las validaciones aquí -->
</body>
</html>

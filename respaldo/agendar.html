<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda tu Hora - Nutribite</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/apl6lau.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
</head>
<body>
    <header class="sticky">
        <div class="contenido-encabezado">
            <h1>Nutribite</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" class="activo">Agenda tu Hora</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="agendar">
            <div class="section-content">
                <div class="reserva-container">
                    <div class="reserva-section">
                        <h3>1. Seleccione Tipo de Consulta</h3>
                        <select class="reserva-select">
                            <option>Consulta Nutricional</option>
                            <option>Evaluación Antropométrica</option>
                            <option>Plan Alimentario Personalizado</option>
                        </select>
                    </div>

                    <div class="reserva-section">
                        <h3>2. Búsqueda</h3>
                        <input type="text" placeholder="Buscar por especialidad o nutricionista" class="reserva-input">
                        <select class="reserva-select">
                            <option>Seleccione una Especialidad</option>
                            <option>Nutrición Deportiva</option>
                            <option>Nutrición Clínica</option>
                            <option>Nutrición Vegana</option>
                        </select>
                        <select class="reserva-select">
                            <option>Seleccione un Centro de Atención</option>
                            <option>Centro Nutribite Central</option>
                            <option>Sucursal Norte</option>
                            <option>Sucursal Sur</option>
                        </select>
                    </div>

                    <div class="reserva-section">
                        <h3>3. Seleccione una Fecha</h3>
                        <div id="calendar"></div>
                    </div>

                    <div class="reserva-section">
                        <h3>4. Datos del Paciente</h3>
                        <input type="text" placeholder="Nombre completo" class="reserva-input">
                        <input type="text" placeholder="RUT" class="reserva-input">
                        <input type="email" placeholder="Correo electrónico" class="reserva-input">
                        <input type="tel" placeholder="Teléfono" class="reserva-input">
                    </div>

                    <button class="cta-button reserva-button">CONFIRMAR RESERVA</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nutribite. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                locale: 'es',
                buttonText: {
                    today: 'Hoy',
                    month: 'Mes',
                    week: 'Semana',
                    day: 'Día'
                },
                selectable: true,
                select: function(info) {
                    var title = prompt('Ingrese un título para su cita:');
                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: info.startStr,
                            end: info.endStr,
                            allDay: info.allDay
                        });
                    }
                    calendar.unselect();
                },
                eventClick: function(info) {
                    if (confirm('¿Está seguro de que desea eliminar esta cita?')) {
                        info.event.remove();
                    }
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
